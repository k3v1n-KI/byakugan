# Default Ultralytics settings for ByteTrack tracker when using mode="track"
# For documentation and examples see https://docs.ultralytics.com/modes/track/
# For ByteTrack source code see https://github.com/ifzhang/ByteTrack

tracker_type: bytetrack      # must stay as-is
track_high_thresh: 0.5       # first-association thresh
track_low_thresh: 0.1        # second-association thresh
new_track_thresh: 0.6        # ← this is “new_track_conf”
track_buffer: 30             # how many frames to keep lost tracks
match_thresh: 0.8            # IOU matching threshold
fuse_score: True
gmc_method: None
# …any other settings you like

